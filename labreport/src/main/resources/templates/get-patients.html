<!DOCTYPE html >
<html xmlns:th="http://www.w3.org/1999/xhtml"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body >
<h1 style="color:white;text-align:center;padding:10px;background-color:#2F4858;margin-bottom:24px">LABORATORY REPORT SYSTEM</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end" >

<button class="btn text-white" type="button" style="margin:8px;border:none;margin-top:0;background-color:#5EC28D" th:onclick="window.location.href='/'">Log out</button>

</div>

<ul class="nav nav-pills nav-fill" >
  <li class="nav-item">
    <a class="nav-link p-3 mb-2  text-white" href="#" style="margin:8px;background-color:#5EC28D" th:href="@{/patients}">PATÄ°ENTS</a>
  </li>
  <li class="nav-item" >
    <a class="nav-link active p-3 mb-2  text-white" aria-current="page" href="#" style="margin:8px;background-color:#5EC28D" th:href="@{/patientreports}" >REPORTS</a>
  </li>

  

  
</ul>

<table class="table table-hover " style="width: 64%;margin:40px;;background-color:#12928F!important"  >

		<tbody>
		<tr>
				<th colspan=3 style="text-align: center" class="text-white">Patients</th>
			</tr>
			<tr>
				<th scope="col" class="text-white">Name</th>
				<th scope="col" class="text-white">Surname</th>
				<th scope="col" class="text-white">Identity Number</th>

			</tr>
			
			<tr th:each="pr : ${patients}">
			
				<td><a th:text="${pr.patientName}" th:href="@{/patients/patientdetail/{id}(id=${pr.patientId})}" class="text-white"></a></td>
				<td th:text="${pr.patientSurName}" class="text-white"></td>
				<td th:text="${pr.nationalityId}" class="text-white"></td>

			</tr>

		</tbody>
	</table>






	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
