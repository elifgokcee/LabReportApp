<body>
<h1 style="color:gray;text-align:center;margin-top:10px">LABORATORY REPORT SYSTEM</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">

<button class="btn btn-success" type="button" style="margin:8px;border:none;margin-top:0" th:onclick="window.location.href='/'">Sign Up</button>

</div>

<ul class="nav nav-pills nav-fill" >
  <li class="nav-item" >
    <a class="nav-link active p-3 mb-2 bg-dark text-white" aria-current="page" href="#" style="margin:8px;background-color:5EC28D" th:href="@{/patientreports}">REPORTS</a>
  </li>
  <li class="nav-item">
    <a class="nav-link p-3 mb-2  text-white" href="#" style="margin:8px;background-color:5EC28D" th:href="@{/patients}">PATÄ°ENTS</a>
  </li>
  

  
</ul>

<table class="table table-hover " style="width: 64%;margin:40px;background-color: #12928F"  >

		<tbody>
		<tr>
				<th colspan=3 style="text-align: center">REPORTS</th>
			</tr>
			<tr>
				<th scope="col">Date of Issue</th>
				<th scope="col">Patient</th>
				<th scope="col">Laborant</th>

			</tr>
			<tr th:each="pr : ${patientreports}">
			   <td th:text="${pr.dateOfIssue}"></td>
				<td th:text="${pr.patient.patientName}"></td>
				<td th:text="${pr.patient.patientSurName}"></td>
				

			</tr>

		</tbody>
	</table>
