<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




</head>
<body>
<h1 style="color:gray;text-align:center;margin-top:10px">LABORATORY REPORT SYSTEM</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">

<button class="btn btn-success" type="button" style="margin:8px;border:none;margin-top:0" th:onclick="window.location.href='/'">Sign Up</button>

</div>

<ul class="nav nav-pills nav-fill" >
  <li class="nav-item">
    <a class="nav-link p-3 mb-2 bg-dark text-white" style="margin:8px" th:href="@{/patients}">PATÄ°ENTS</a>
  </li>
  <li class="nav-item" >
    <a class="nav-link active p-3 mb-2 bg-dark text-white" aria-current="page" style="margin:8px" th:href="@{/patientreports}">REPORTS</a>
  </li>

</ul>

<div class="add_report_form" style="margin:0 auto">
       <form th:action="@{/patientreports/addreport}" th:object="${report}" method="POST">
			
				
		
				<label style="display:block" for="date-of-issue">Report Date :
				<input type="date" th:field="${report.dateOfIssue}"  ></input></label>
					<label style="display:block" for="laborant-name">Laborant name :
				<input type="text" th:field="${report.laborant.laborantName}" id="laborant-name"></input></label>
				<label style="display:block" for="laborant-sur-name">Laborant surname :
				<input type="text" th:field="${report.laborant.laborantSurName}" id="laborant-sur-name"></input></label>
					<label style="display:block" for="patient_id">		
					<input type="number" th:field="${report.patient.patientId}" id="patient_id"></input></label>
				
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
		
				
			</form>


        </div>
















	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
