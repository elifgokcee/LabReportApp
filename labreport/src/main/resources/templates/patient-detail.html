<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1 style="color:white;text-align:center;background-color: #2F4858;padding:10px">LABORATORY REPORT SYSTEM</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">

<button class="btn text-white" type="button" style="margin:16px;border:none;margin-top:0;float:right;background-color:#5EC28D" th:onclick="window.location.href='/'">Sign Up</button>

</div>

<ul class="nav nav-pills nav-fill" >
  <li class="nav-item">
    <a class="nav-link p-3 mb-2 text-white" style="margin:8px;background-color:#5EC28D" th:href="@{/patients}">PATÄ°ENTS</a>
  </li>
  <li class="nav-item" >
    <a class="nav-link active p-3 mb-2text-white" aria-current="page" href="#" style="margin:8px;background-color:#5EC28D" th:href="@{/patientreports}">REPORTS</a>
  </li>

  

  
</ul>


<table class="table table-hover text-white " style="width: 64%;margin:40px;background-color: #12928F"  >

		<tbody>
		<tr>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Surname</th>
				<th scope="col">Identity Number</th>

			</tr>
	    </tr>
			
				<tr>
				<th th:text="${patient.patientName}"></th>
				<th th:text="${patient.patientSurName}"></th>
				<th th:text="${patient.nationalityId}"></th>
			
			</tr>
			
		
		</tbody>
	</table>
<div style="display:flex;align-items:center;justify-content:center;width:64%">
<button class="btn text-white" type="button"  th:onclick="window.location.href='/patientreports/addreportform'" style="width:64%;background-color:#5EC28D">Add Report</button></div>
	<table class="table table-hover text-white" style="width: 64%;margin:40px;background-color: #12928F"  >

		<tbody>
		<tr>
				<th  style="text-align: center">Reports of Patient</th>
				
				
			</tr>
			
			
				<tr th:each="report : ${patient.report}"> 
			    <td>Date of Issuse :</td>
				<td th:text="${report.dateOfIssue}"></td>
			
			    </tr>
			
		
		</tbody>
	</table>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
